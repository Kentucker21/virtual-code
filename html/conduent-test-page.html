<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/conduent-test.css">
    <title>Conduent</title>
</head>
<body>
    <div class="container">
        <nav>
            <img src="../html/conduent.png" alt="" class="conduent-img">
            <h1>Basic Customer service skills</h1>
            <p class="item-numbers">Item 6 of 30</p>
            <div class="hamburger"></div>
        </nav>

        <div class="test-body">
            <div class="test-card">
                <h2>An angry customer calls with a compliant 
                    and uses foul language,you should take 
                    all of the following steps EXCEPT
                </h2>

                 <div class="radio-section">
                <input type="radio" name="test" id="first-label" class="radio-btns">
                <label for="first-label" class="radio-btn-1-label radio-btn-label">
                    Tell the customer you want to help him but can't unless he stops using such language.
                </label>
               </div>

               <div class="radio-section">
                <input type="radio" name="test" id="" class="radio-btns">
                <label for="" class="radio-btn-2-label radio-btn-label">
                  Repeat the above step if the customer persists in using foul language.
                </label>
                </div>

                <div class="radio-section">
                <input type="radio" name="test" id="" class="radio-btns">
                <label for="" class="radio-btn-3-label radio-btn-label">
                    Use equally foul language if the customer still persists.
                </label>
               </div>
                
               <div class="radio-section">
                <input type="radio" name="test" id="" class="radio-btns radio-btn-4th">
                <label for="" class="radio-btn-4-label radio-btn-label">
                    Refer the customer to your supervisor, if possible, or repeat once more that you cannot
                    help him when such language is being used, and hang up.
                </label>
               </div>
               
                <div class="card-buttons">
                    <input type="button" value="ANSWER COMPLETE" class="answer-complete">
                    <input type="button" value="SKIP THE QUESTION" class="skip-question">
                </div>

                <a href="#">Exit</a>
            </div>
        </div>
    </div>
</body>
